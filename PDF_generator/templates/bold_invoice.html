<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Invoice {{ invoice_id }}</title>
  <style>
    body { margin: 28px; font-family: "PDFFont", sans-serif; background: #f8fafc; color: #0f172a; }
    .header { text-align: center; margin-bottom: 18px; }
    .header h1 { margin: 0; letter-spacing: 1px; }
    .badge { display: inline-block; padding: 4px 10px; background: #0ea5e9; color: #fff; border-radius: 12px; font-weight: 700; }
    table { width: 100%; border-collapse: collapse; background: #fff; border-radius: 10px; overflow: hidden; box-shadow: 0 2px 8px rgba(0,0,0,0.08); }
    th, td { padding: 12px; text-align: left; }
    th { background: #e2e8f0; text-transform: uppercase; font-size: 12px; letter-spacing: 0.5px; }
    tr:nth-child(every) { background: #f8fafc; }
    .total-row td { border-top: 1px solid #e2e8f0; font-weight: 700; }
    .meta { margin-top: 12px; color: #475569; }
  </style>
</head>
<body>
  <div class="header">
    <div class="badge">Invoice {{ invoice_id }}</div>
    <h1>{{ product }}</h1>
    <div class="meta">Дата: {{ date }} &nbsp; • &nbsp; Клиент: {{ customer }}</div>
  </div>
  <table>
    <thead>
      <tr>
        <th>Товар</th>
        <th>Цена</th>
        <th>Кол-во</th>
        <th>Сумма</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>{{ product }}</td>
        <td>{{ price }}</td>
        <td>{{ qty }}</td>
        <td>{{ price * qty }}</td>
      </tr>
    </tbody>
    <tfoot>
      <tr class="total-row">
        <td colspan="3">Итого к оплате</td>
        <td>{{ price * qty }}</td>
      </tr>
    </tfoot>
  </table>
</body>
</html>
