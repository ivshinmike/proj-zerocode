<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>{{ invoice_id }}</title>
  <style>
    body { margin: 24px; font-family: "PDFFont", sans-serif; color: #1f2933; }
    .card { border: 1px solid #d0d7de; padding: 16px; border-radius: 8px; }
    .header { display: flex; justify-content: space-between; margin-bottom: 12px; }
    .title { font-size: 20px; font-weight: 700; }
    .muted { color: #6b7280; }
    .row { display: flex; justify-content: space-between; margin: 8px 0; }
    .label { font-weight: 600; }
    .total { margin-top: 12px; font-size: 18px; font-weight: 700; text-align: right; }
  </style>
</head>
<body>
  <div class="card">
    <div class="header">
      <div class="title">Чек {{ invoice_id }}</div>
      <div class="muted">{{ date }}</div>
    </div>
    <div class="row">
      <div class="label">Покупатель:</div>
      <div>{{ customer }}</div>
    </div>
    <div class="row">
      <div class="label">Товар:</div>
      <div>{{ product }}</div>
    </div>
    <div class="row">
      <div class="label">Цена:</div>
      <div>{{ price }}</div>
    </div>
    <div class="row">
      <div class="label">Кол-во:</div>
      <div>{{ qty }}</div>
    </div>
    <div class="total">Итого: {{ price * qty }}</div>
  </div>
</body>
</html>
